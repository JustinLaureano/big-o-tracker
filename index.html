<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Performance Tracker</h1>
            <p class="subtitle">Choose a function and start plotting!</p>
            <div class="controls">
                <div class="buttons">
                    <button class="btn btn-primary" onclick="runAlgorithm('addUpToFirst')">addUpToFirst</button>
                    <button class="btn btn-secondary" onclick="runAlgorithm('addUpToSecond')">addUpToSecond</button>
                </div>
                <div class="input-group">
                    <input type="number" id="n-value" placeholder="Enter n value" value="100">
                    <button class="btn btn-dark" onclick="runAlgorithm('addUpToFirst')">Plot!</button>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>

        <p class="hint">âŒ˜ + click on a point to remove it; shift + click to remove all data for that function.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
