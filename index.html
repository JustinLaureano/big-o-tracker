<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Performance Tracker</h1>
            <p class="subtitle">Choose a function and start plotting!</p>
            <div class="controls">
                <div class="buttons">
                    <button class="btn btn-primary" onclick="toggleCode('addUpToFirst')">addUpToFirst</button>
                    <button class="btn btn-secondary" onclick="toggleCode('addUpToSecond')">addUpToSecond</button>
                </div>
                <div class="input-group">
                    <input type="number" id="n-value" placeholder="Enter n value" value="100000">
                    <button class="btn btn-dark" onclick="plotSelectedAlgorithm()">Plot!</button>
                </div>
            </div>
            <div class="quick-plots">
                <div class="quick-plot-buttons">
                    <button class="btn btn-quick" onclick="document.getElementById('n-value').value='1000'; plotSelectedAlgorithm()">1,000</button>
                    <button class="btn btn-quick" onclick="document.getElementById('n-value').value='100000'; plotSelectedAlgorithm()">100,000</button>
                    <button class="btn btn-quick" onclick="document.getElementById('n-value').value='1000000'; plotSelectedAlgorithm()">1,000,000</button>
                    <button class="btn btn-quick" onclick="document.getElementById('n-value').value='10000000'; plotSelectedAlgorithm()">10,000,000</button>
                    <button class="btn btn-quick" onclick="document.getElementById('n-value').value='100000000'; plotSelectedAlgorithm()">100,000,000</button>
                    <button class="btn btn-quick" onclick="document.getElementById('n-value').value='1000000000'; plotSelectedAlgorithm()">1,000,000,000</button>
                    <button class="btn btn-quick" onclick="document.getElementById('n-value').value='10000000000'; plotSelectedAlgorithm()">10,000,000,000</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="code-display" class="code-display">
                <pre><code id="code-content"></code></pre>
            </div>

            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>

        <p class="hint">âŒ˜ + click on a point to remove it; shift + click to remove all data for that function.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
